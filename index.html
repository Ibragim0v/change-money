<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Change Money</title>
</head>
<body class="bg-warning">

    <div class="container">
        <h1 class="display-1 text-center">CHANGE MONEY</h1>
        <form action="https://echo.htmlacademy.ru/" method="get" class="main__form row gap-3">
            <div class="enter__money input-group  w-25 col-6">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="number" class="main__input form-control" placeholder="enter your money" name="have__money" min="1" max="9999999" required>
              </div>
              <select name="select" id="main__select select" class="main__select rounded-2 col-4" required>
                  <option value="" disabled selected hidden>currency</option>
                  <option value="pound">GBP</option>
                  <option value="euro">EUR</option>
                  <option value="rubl">RUB</option>
              </select>
            <button type="submit" class="main__btn btn btn-danger col-2">Submit</button>
        </form>

        <h1 class="text-center pt-5 mt-5">Result: <span class="main__text"></span></h1>
    </div>
    
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
